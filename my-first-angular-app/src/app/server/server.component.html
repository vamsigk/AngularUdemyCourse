
<p [ngStyle]="{backgroundColor : getColor()}"
[ngClass] = "{online : serverStatus === 'online'}">Server with ID {{ serverId }} status is {{ serverStatus}}.</p>

<label>Server Name : </label> <input type="text" class="form-control" (input)="onTextInput($event)">
Entered server name is : <p> {{ serverName }} </p>
<p *ngIf="serverCreated"> Server has been created</p>
<hr>
<input type="text" name="userName" (input)="onTwoWayBindingClick($event)">
<p>Entered user name is {{ userName }}</p>
<button [disabled]="isUserNameEmpty">Check User Name</button>
