<div class="row">
  <div class="col-sm-12">

      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="name">Name</label>
          <input type="text" id="name" class="form-control" #inputName>
        </div>
        <div class="col-sm-2 form-group">
          <label for="amount">Amount</label>
          <input type="number" id="amount" class="form-control" #inputAmount>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-12">
          <button type="button" class="btn btn-success" (click)="onClickAddRecipe()">Add</button>
          <button type="button" class="btn btn-danger" (click)="onclickDeleteRecipe()">Delete</button>
          <button type="button" class="btn btn-primary" (click)="onClickClearForm()">Clear</button>
        </div>
      </div>

  </div>
</div>
